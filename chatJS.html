<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas id="grafico_Linha" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="grafico_Barra" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>


</body>

<script>
    const linha = document.getElementById('grafico_Linha');

    new Chart(linha, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    borderWidth: 2,
                    borderColor: 'red',
                    backgroundColor: 'rgba(255, 0, 0, 0.5)'
                },
                {
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 80, 83],
                    borderWidth: 2,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(65, 105, 225, 0.5)'
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script>
    const barra = document.getElementById('grafico_Barra');

    new Chart(barra, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
                borderColor: 'red',
                backgroundColor: 'rgba(255, 0, 0, 0.5)'
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1,
                borderColor: 'blue',
                backgroundColor: 'rgba(65, 105, 225, 0.5)'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
